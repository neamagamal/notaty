<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Notaty</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/model.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="bg-light-green text-center p-4 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h1 class="animated-title">üìù Notaty</h1>
        </div>
        <img src="./images/img_girl.webp" alt="Girl" />
      </div>
    </header>

    <main class="container py-4">
      <div class="mb-4">
        <!-- Search Section -->
        <input
          type="text"
          class="form-control form-control-lg"
          id="search-input"
          placeholder="Search your notes..."
        />
      </div>

      <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-3 fw-bold">My Notes</h4>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            + Add Note
          </button>
        </div>

        <div class="row g-3" id="notes-container">
          <!-- Notes will be dynamically loaded here -->
        </div>
      </section>
    </main>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-ivory">
          <div class="modal-header">
            <h5 class="modal-title">Add Note</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="add-note-title"
              placeholder="Note Title"
            />
            <textarea
              class="form-control"
              id="add-note-content"
              rows="3"
              placeholder="Note Content"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-success" id="add-note-save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- editModal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-ivory">
          <div class="modal-header">
            <h5 class="modal-title">update Note</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-note-id" />
            <input
              type="text"
              class="form-control mb-2"
              id="edit-note-title"
              placeholder="Note Title"
            />
            <textarea
              class="form-control"
              id="edit-note-content"
              rows="3"
              placeholder="Note Content"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-success" id="edit-note-save-btn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
    <script src="/notaty/client/js/note-client.js"></script>
    <script src="/notaty/client/js/note-handler.js"></script>
  </body>
</html>
